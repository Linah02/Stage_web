{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo avec Titre</title>
    <style>
#video2 .video-container {
    width: 100%;
    position: relative;
    overflow: visible; /* Assure que rien n'est caché */
}

#video2 .video-container video {
    width: 100%;
    max-width: 100% !important;
    height: auto; /* Ajuste automatiquement la hauteur */
    max-height: 300px; /* Ajustez cette valeur pour réduire la hauteur */
    object-fit: contain; /* Affiche tout le contenu sans découpage */
    display: block;
}




        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 128, 0, 0.7); /* Vert légèrement transparent */
            padding: 20px 40px;
            /* border-radius: 10px; */
            transform: translate(-50%, -50%) rotate(-5deg); /* Inclinaison du fond */
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <!-- Vidéo de fond -->
        <video autoplay muted loop>
            <source src="{% static 'myapp/images/facebook-video-y2downloots.mp4' %}" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéo.
        </video>
        <!-- Titre sur la vidéo -->
        <div class="title-overlay">
            Titre de la Vidéo
        </div>
    </div>
</body>
</html>
