<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation des Divs</title>
    <style>
      
        /* Conteneur principal pour centrer les divs */
        #role .container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: auto; */
            max-width: 100%;
            max-height: 200px;
            position: center;
            gap: 50px; /* Ajoute un espacement l√©ger entre les divs */
        }

        /* Chaque div avec animation */
        .flip-box {
            width: 300px;
            height: 150px;
            perspective: 1000px; /* Permet l'effet de retournement */
        }
        /* Le contenu de chaque div qui sera retourn√© */
        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 15px; /* Arrondit les coins */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ajoute une ombre douce */
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Important pour le retournement 3D */
        }

        /* Le recto de la carte */
        .flip-box-front, .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Cache le verso lorsqu'il est tourn√© */
            display: flex;
            border-radius: 15px; /* Arrondit les coins */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ajoute une ombre douce */
    overflow: hidden; /* S'assure que le contenu respecte les bordures arrondies */

            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
        }

        .flip-box-front {
            background-color: #4CAF50;
            color: white;
        }

        .flip-box-back {
            background-color: #f1f1f1;
            color: black;
            transform: rotateY(180deg); /* Retourner le verso */
        }

        /* Effet lors du survol de la souris */
        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg); /* Retourner le contenu */
        }

        /* Ic√¥ne et texte */
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <div class="icon">üí°</div>
                    <div>Id√©e</div>
                </div>
                <div class="flip-box-back">
                    <div>Informations suppl√©mentaires sur l'id√©e.</div>
                </div>
            </div>
        </div>

        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <div class="icon">üìö</div>
                    <div>Lecture</div>
                </div>
                <div class="flip-box-back">
                    <div>Informations suppl√©mentaires sur la lecture.</div>
                </div>
            </div>
        </div>

        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <div class="icon">üéÆ</div>
                    <div>Jeux</div>
                </div>
                <div class="flip-box-back">
                    <div>Informations suppl√©mentaires sur les jeux.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
