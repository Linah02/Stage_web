{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page d'Accueil{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style de base du logo */
        .logo img {
            width: 200px; /* Taille initiale */
            position: fixed; /* Reste visible pendant le scroll */
            top: 10px; /* Espace depuis le haut */
            left: 10px; /* Espace depuis la gauche */
            transition: width 0.3s, top 0.3s; /* Transition fluide */
        }

        /* Style appliqué après défilement */
        .logo.shrink img {
            width: 100px; /* Taille réduite */
            top: 5px; /* Ajustement de l'espacement en haut */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="{% static 'myapp/images/Logo-DGI.jpg' %}" alt="Logo">
    </div>
    
    <script>
        // Fonction pour ajuster la taille du logo au défilement
        window.addEventListener('scroll', function() {
            const logo = document.querySelector('.logo'); // Sélectionne le div contenant le logo
            if (window.scrollY > 50) { // Si l'utilisateur a scrollé de plus de 50px
                logo.classList.add('shrink'); // Ajoute la classe pour réduire le logo
            } else {
                logo.classList.remove('shrink'); // Retire la classe pour revenir à la taille initiale
            }
        });
    </script>
</body>
</html>
