<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
{% load static %}

<nav class="navbar">
    <div class="logo">
        <img src="{% static 'myapp/images/logo.png' %}" alt="Logo">
    </div>
    <div class="search-container">
        <select id="dropdown-search">
            <option value="">S√©lectionnez une option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <button id="calendar-btn">üóìÔ∏è</button>

        <input type="text" id="search-input" placeholder="Recherche...">
        <button id="search-btn">Rechercher</button>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#"><i class="fas fa-bell"></i></a></li> <!-- Ic√¥ne notification -->
            <li><a href="#"><i class="fas fa-envelope"></i></a></li> <!-- Ic√¥ne message -->
            <li><a href="#"><i class="fas fa-user"></i></a></li> <!-- Ic√¥ne profil -->
        </ul>
    </div>
</nav>

<script>
    window.onscroll = function() {
        const navbar = document.querySelector('.navbar');
        if (window.pageYOffset > 0) {
            navbar.classList.add('fixed'); // Ajoute la classe 'fixed' lorsque l'utilisateur fait d√©filer
        } else {
            navbar.classList.remove('fixed'); // Retire la classe 'fixed' quand l'utilisateur est en haut
        }
    };

    $(document).ready(function() {
        $("#calendar-btn").on("click", function() {
            $("#search-input").datepicker({
                showOn: "focus",
                dateFormat: "mm/dd/yy"
            }).focus();
        });
    });
</script>
